<div class="card bg-white" >
  <div class="card-header">Bienvenido a InstaPurrfect</div>
  <div class="card-body">

    <form (ngSubmit)="create()">
      <div class="form-group row">
        <label for="prruwnerName" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="prruwner.prruwnerName" name="prruwnerName">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button">Registrar</button>
        </div>
      </div>
    </form>

  </div>
</div>
