<div class="card border-white">
  <div class="card-body">
    <div class="row justify-content-start px-2">
      <div class="rounded-circle col-3"><a routerLinkActive="active" [routerLink]="['/kitty/', post.kitty.kittyId]"><img class="rounded-circle" [src]="host + '/kitty/picture/img/' + post.kitty.kittyPicture" width="25" height="25"  alt=""></a></div>

      <p class=" text-left col-9 font-weight-bold">{{post.kitty.kittyName}}</p>

    </div>
    <div class="w-100 overflow-hidden picture rounded">
      <img class ="img-fluid" [src]="host + '/kittypost/picture/img/' + this.post.pawscture" alt="">
    </div>
    <div class="h-25 social-buttons row justify-content-around p-1">
      <div class="col-4 py-1 like"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" style="fill:#FF0062;" class="bi bi-heart-fill" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
      </svg> {{post.kittyPostLikes.length}}</div>
      <div class="col-4 py-1" style="display:none;"><svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" class="bi bi-chat-fill" viewBox="0 0 16 16">
        <path d="M8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6-.097 1.016-.417 2.13-.771 2.966-.079.186.074.394.273.362 2.256-.37 3.597-.938 4.18-1.234A9.06 9.06 0 0 0 8 15z"/>
      </svg> {{post.cowMments!=undefined? post.cowMments.length:0}}</div>
    </div>

  </div>
</div>
