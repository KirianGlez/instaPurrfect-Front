<div class="card border-white">
  <div class="card-body">
    <div class="row justify-content-start px-1 mb-2">
      <div class="rounded-circle col-2 d-flex justify-content-start"><a routerLinkActive="active" [routerLink]="['/kitty/', post.kitty.kittyId]"><img class="rounded-circle " [src]="host + '/kitty/picture/img/' + post.kitty.kittyPicture" width="40" height="40"  alt=""></a></div>
      <div class="col-8 p-0 pt-1">
        <p class="text-left col-10 font-weight-bold p-0 m-0 h5">{{post.kitty.kittyName}}</p>
        <div class="d-flex justify-content-between">
          <div class="col-6 font-weight-light p-0 m-0 h6 text-left user">@{{post.prruwner.prruwnerName}}</div><div class=" text-left col-6 text-muted text-secondary p-0 m-0 h6 date">{{post.postMiauDate}}</div>
        </div>

      </div>
      <div class="col-2 p-0 pt-1 justify-content-center">
        <a href="#" class=" text-decoration-none h1" style="display:none;"><div class="pb-1">...</div></a>
      </div>
    </div>
    <div class="w-100 overflow-hidden picture rounded">
      <img class ="img-fluid shadow" [src]="this.post.pawscture" alt="">
    </div>
    <p class="px-2 pt-3">{{post.furrscription}}</p>
    <div class="h-25 social-buttons row justify-content-start px-1">
      <div class="col-2 py-1 like mx-3" *ngIf="!like" (click)="darLike()"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" class="bi bi-heart-fill" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
      </svg> {{post.kittyPostLikes.length}}</div>
      <div class="col-2 py-1 like mx-3" *ngIf="like" (click)="quitarLike()"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" style="fill:#FF0062;" class="bi bi-heart-fill" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
      </svg> {{post.kittyPostLikes.length}}</div>
      <div class="col-2 py-1" style="display:none;"><svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" class="bi bi-chat-fill" viewBox="0 0 16 16">
        <path d="M8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6-.097 1.016-.417 2.13-.771 2.966-.079.186.074.394.273.362 2.256-.37 3.597-.938 4.18-1.234A9.06 9.06 0 0 0 8 15z"/>
      </svg> {{post.cowMments!=undefined? post.cowMments.length:0}}</div>
    </div>
  </div>
</div>
